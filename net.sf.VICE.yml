app-id: net.sf.VICE
command: x64sc
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
build-options: 
  arch: 
    x86_64: 
      cflags: -m64 -march=nocona -mtune=core2 -ffast-math    
finish-args:
  - --device=all
  - --filesystem=home
  - --share=ipc
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --filesystem=xdg-run/dconf 
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf 
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf        
modules: 
  - shared-modules/glew/glew.json
  - shared-modules/glu/glu-9.json
  - name: xfont-utils
    modules: 
      - name: font-util
        cleanup: [ '*' ]
        config-opts: [ --disable-static ]            
        sources: 
          - type: git
            url: git://anongit.freedesktop.org/xorg/font/util
            tag: font-util-1.3.1
      
      - name: libfontenc
        cleanup: [ '*' ]
        config-opts: [ --disable-static ]            
        sources: 
          - type: git
            url: git://anongit.freedesktop.org/git/xorg/lib/libfontenc
            tag: libfontenc-1.1.3
      
      - name: libXfont
        cleanup: [ '*' ]
        config-opts: [ --disable-static ]            
        sources: 
          - type: git
            url: git://anongit.freedesktop.org/xorg/lib/libXfont
            tag: libXfont-1.5.4
      
      - name: bdftopcf
        cleanup: [ '*' ]
        sources: 
          - type: git
            url: git://anongit.freedesktop.org/xorg/app/bdftopcf
            tag: bdftopcf-1.1
      
      - name: mkfontdir
        cleanup: [ '*' ]
        sources: 
          - type: git
            url: git://anongit.freedesktop.org/xorg/app/mkfontdir
            tag: mkfontdir-1.0.7
      
      - name: mkfontscale
        cleanup: [ '*' ]
        sources: 
          - type: git
            url: git://anongit.freedesktop.org/xorg/app/mkfontscale
            tag: mkfontscale-1.1.2
  
  - name: xa
    no-autogen: true
    make-install-args: [ DESTDIR=/app ]  
    cleanup: [ '*' ]
    sources:
      - type: archive
        url: http://www.floodgap.com/retrotech/xa/dists/xa-2.3.11.tar.gz
        sha256: 32f2164c99e305218e992970856dd8e2309b5cb6ac4758d7b2afe3bfebc9012d

  - name: vice
    subdir: vice
    cleanup: 
      - /cache
      - /lib/debug
      - /lib/vice/doc
      - /share/fonts
      - /share/info
      - /share/man                
    config-opts: 
      - --enable-native-gtk3ui
      - --disable-arch
      - --without-oss
    sources: 
      - type: svn
        url: https://svn.code.sf.net/p/vice-emu/code/trunk
        revision: '37296'
      - type: shell
        # Stop using wrong libdir
        commands: [ sed 's/lib64/lib/g' -i vice/configure.proto ]

  - name: appdata
    buildsystem: simple
    build-commands: 
      - install -D -m644 -t ${FLATPAK_DEST}/share/metainfo/ ${FLATPAK_ID}.appdata.xml
      - install -D -m644 -t ${FLATPAK_DEST}/share/applications/ ${FLATPAK_ID}*.desktop
      - install -D -m644 -t ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/ ${FLATPAK_ID}.png
      - install -D -m644 -t ${FLATPAK_DEST}/share/icons/hicolor/64x64/apps/ ${FLATPAK_ID}-64.png 
    sources: 
      - type: file
        path: net.sf.VICE.appdata.xml
            
      - type: file
        path: net.sf.VICE.desktop

      - type: file
        path: net.sf.VICE.png
      
      - type: file
        path: net.sf.VICE-64.png

      - type: file
        path: net.sf.VICE.C128.desktop

      - type: file
        path: net.sf.VICE.CBM2.desktop

      - type: file
        path: net.sf.VICE.PET.desktop

      - type: file
        path: net.sf.VICE.Plus4.desktop

      - type: file
        path: net.sf.VICE.VIC.desktop
  